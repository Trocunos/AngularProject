<form>
  <div class="container">
    <div class="banner">
      <img src="../../assets/logo.png" alt="logo">
    </div>
    <div class="content">
      <h1>Atualize seus dados</h1>
      <input type="text" placeholder="Email" name="email" #username [(ngModel)]="account.email">
      <input type="password" placeholder="Senha" name="password" [(ngModel)]="account.password"> 
      <button (click)="atualizarUsuario()">Atualize</button>
    </div>

  </div>
</form>
